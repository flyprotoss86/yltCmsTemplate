{template "content","header"}
		<!--********-->
		<div class="banner"><img src="{IMG_PATH}726/on-banner.png" /></div>
		<!--************************-->
	
		<div class="hos_main">
			<div class="left_nav">
				<div class="list_top" style="background: url({IMG_PATH}726/jiancha_nav.png) no-repeat;">
					<span><img src="{IMG_PATH}726/jc-heng.png"/></span>特色技术
				</div>
			
			
			</div>
			<!--*****-->
			<div class="weizhi" style="background: url({IMG_PATH}726/yybj.png) no-repeat;background-size: 100% 100%;">
					
			</div>
			<!--*******************************-->
			<div class="hos_box">
				<div class="hos_content1">
					<div class="depa louti">
						
							{pc:content action="category" catid="$catid" num="25" siteid="$siteid" order="listorder ASC"}
							<ul class="depa_list">
								{loop $data $r}
								<li>
									<a href="{$r[url]}" target="_blank">
										<span><img src="{$r[thumb]}"/></span>
										<p>{$r[title]}</p>
									</a>
								</li>
								{/loop}
								
							</ul>
						{/pc}
					</div>
				<div class="wbd" style="width: 100%;height: 2rem;font-size: 1.2rem;text-align: center;float: left;">{$pages}</div>
				</div>
			</div>
		</div>
{template "content","footer_list_tese"}
