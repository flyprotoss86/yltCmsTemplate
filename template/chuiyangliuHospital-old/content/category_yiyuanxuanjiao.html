{template "content","header"}	
		<!--********-->
		<!--********-->
		<div class="banner"><img src="{IMG_PATH}726/on-banner.png" /></div>
		<!--************************-->
	
		<div class="hos_main">
			<div class="left_nav">
				<div class="list_top" style="background: url({IMG_PATH}726/jiancha_nav.png) no-repeat;">
					<span><img src="{IMG_PATH}726/jc-heng.png"/></span>医院宣教
				</div>
			
			
			</div>
			<!--*****-->
			<div class="weizhi" style="background: url({IMG_PATH}726/yybj.png) no-repeat;background-size: 100% 100%;">
					
			</div>
			<!--*******************************-->
			<div class="hos_box">
				<div class="hos_content1">
					<div class="depa louti">
						
						{pc:content action="category" catid="$catid"  siteid="$siteid" order="listorder ASC"}
							<ul class="depa_list">
								{loop $data $r}
								<li>
									<a href="{$r[url]}" target="_blank">
										<span><img src="{$r[image]}"/></span>
										<p>{$r[catname]}</p>
									</a>
								</li>
								{/loop}
								
							</ul>
						{/pc}
					</div>
					<div class="fenye">{$pages}</div>
				</div>
			</div>
		</div>
{template "content","footer_list_yiliaoxuan"}
