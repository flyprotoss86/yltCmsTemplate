<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="{CSS_PATH}927/common.css" />
		<style type="text/css">
			.tw_box {
				width: 100%;
			}
			
			header {
				width: 100%;
				height: 3.9rem;
				line-height: 3.9rem;
				text-align: center;
				font-size: 1rem;
				color: #666666;
				position: relative;
			}
			header span{
				display: block;
				width: 1.8rem;
				height: 1.8rem;
				position: absolute;
				top: 1rem;
				left: 1.5rem;
			}
			.tw_main {
				width: 93.75%;
				margin: 0 auto;
			}
			.tw_main p{
				font-size: 0.9rem;
				color: #666666;
			}
		</style>
	</head>

	<body>
		<div class="tw_box">
			<header>
				
				{$title}
			</header>
			<div class="tw_main">
				<p>{$content}</p>
			</div>
		</div>
	</body>

</html>
