<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{CSS_PATH}726/common.css"/>
		 <script src="{CSS_PATH}927/jquery-1.11.0.js"></script>
		<style type="text/css">
			.tw_box {
				width: 100%;
			}
			
			header {
				width: 100%;
				height: 3.9rem;
				line-height: 3.9rem;
				text-align: center;
				font-size: 1rem;
				color: #333333;
			}
			
			.tw_main {
				width: 93.75%;
				margin: 0 auto;
			}
			.tw_list li{
				width: 100%;
				line-height: 3rem;
				margin: 0 0.5rem;
				border-bottom: 1px solid #ddd;
				overflow:hidden;
			}
			.tw_list li a{
				display: block;
				width: 82%;
				float:left;
				color: #666;
				font-size: 1rem;
				overflow: hidden;
				text-overflow:ellipsis;
				white-space: nowrap;
			}
			.time{
				display: block;
				float: right;
				height: 100%;
				line-height: 3rem;
				color: #666;
				margin-right:1rem;
			}
		</style>
	</head>
	<body>
		<div class="tw_box">
			<header>{$CATEGORYS[$catid][catname]}</header>
			<div class="tw_main">
			{pc:content action="lists" catid="$catid" moreinfo="1" order="listorder DESC"}
				<ul class="tw_list">
				{loop $data $rr}
					<li>
					{if $rr['v_static'] == 1}
					
						<a content="{$rr['content']}" title="{$rr['title']}" class="aurl">
					{else}
						<a href="{$rr['url']}">
					{/if}
							{$rr['title']}	
							
						</a>
						<span class="time">{date('Y-m-d',$rr[inputtime])}</span>
					</li>
				{/loop}
				</ul>
			{/pc}
			</div>
			<script>
	
				$('.aurl').each(function(){
					$(this).click(function(){
						//alert($(this).attr('content'));
						var url = $(this).attr('content');
						var title = $(this).attr('title');
					　　//调用android本地方法 调用对象由Android定义实例化，调用方法由Android提供 (具体对象名和方法待定，可变更)
					　　//myObj.callAndroid(title,url);
						Medical.playVideo(title,url);
						//console.log(title,url);
					});
				});
			</script>
		</div>
	</body>
</html>
