{template "content","header"}
		<!--********-->
		<div class="banner"><img src="{IMG_PATH}726/on-banner.png" /></div>
		<!--************************-->
		<div class="hos_main">
			<div class="left_nav">
				<div class="list_top" style="background: url({IMG_PATH}726/jiancha_nav.png) no-repeat;">
					<span><img src="{IMG_PATH}726/jc-heng.png"/></span>科室特色
				</div>
				{pc:content action="lists" catid="$catid" num="25" order="id DESC" page="$page"}
				<ul>
				{loop $data $r}
							
								<li>
									
										<span><img src="{IMG_PATH}726/ks1.png"/></span>
										<p><a href="{$r[url]}" target="_blank">{$r[title]}</a></p>
									
								</li>
							
							
				{/loop}
				
					
				</ul>
			</div>
			<!--*****-->
			<div class="weizhi" style="background: url({IMG_PATH}726/yybj.png) no-repeat;background-size: 100% 100%;">
				<span><i>当前位置：</i><a href="{$CATEGORYS[$catid][url]}">{$CATEGORYS[$catid][catname]}</a></span>
			</div>
			<!--*******************************-->
			<div class="hos_box">
				
				<div class="hos_content1">
					<div class="jieshao louti">
						<div class="news_left_top">
							<div class="left_bt"><span><img src="{IMG_PATH}726/quan.png"/></span><i>{$title}</i></div>
						</div>
						{$content}
					</div>
					
					
				</div>
			</div>
		</div>
		<!--****-->
{template "content","footer_show_keshi"}
